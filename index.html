<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <title>Bilgi Güvenliği POLYBIUS'UN DAMA TAHTASI</title>
</head>

<body>
    <div class="container p-3">
        <h1 class="row h-100 justify-content-center align-items-center" id="header">Bilgi Sistemleri ve Güvenliği </br>
            POLYBIUS'UN DAMA TAHTASI</h1>
        <div class="card">
            <div class="card-header">
                Şifre Oluştur
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input id="txtTaskName" type="text" class="form-control" placeholder="Şifrelenecek metni gir">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                Şifre Oluştur
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            </br>
        </div>
        <div class="card">
            <div class="card-header">
                Şifre Çöz
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input id="txtTaskName" type="text" class="form-control" placeholder="Çözülecek metni gir">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                Şifre Çöz
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
